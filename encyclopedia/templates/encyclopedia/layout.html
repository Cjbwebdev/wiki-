<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <!-- Include Tailwind CSS from CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body class="bg-gray-100 font-sans leading-normal tracking-normal">
        <div class="flex flex-col md:flex-row">
            <!-- Sidebar -->
            <div class="bg-blue-800 text-white w-full md:w-1/4 lg:w-1/5 p-4 md:h-screen">
                <h2 class="text-2xl font-bold mb-4">WikiPlex</h2>
                <form action="{% url 'search' %}" method="POST" class="mb-4">
                    {% csrf_token %}
                    <input class="w-full px-3 py-2 text-black rounded" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <div class="mb-2">
                    <a href="{% url 'index' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Home</a>
                </div>
                <div class="mb-2">
                    <a href="{% url 'new_page' %}" class="block py-2 px-3 rounded hover:bg-blue-700">New Page</a>
                </div>
                <div class="mb-2">
                    <a href="{% url 'random_entry' %}" class="block py-2 px-3 rounded hover:bg-blue-700">Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>

            <!-- Main Content -->
            <div class="flex-1 p-6 md:p-8 lg:p-10">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
